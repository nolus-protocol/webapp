name: Deploy dev

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: [self-hosted, frontend-deploy]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build SSR
        run: |
          npm install
          npm run build

      - name: Prepare deployment bundle
        run: |
          mkdir -p deploy-bundle
          cp -r dist/ deploy-bundle/
          cp -r server/ deploy-bundle/
          cp package.json deploy-bundle/
          cd deploy-bundle && npm install --production --ignore-scripts

      - name: Deploy via rclone
        run: |
          rclone sync deploy-bundle/ :sftp,host=10.133.133.11,user=deploy,key_file=~/.ssh/id_ed25519:/opt/deploy/builds/app-dev/ --verbose

      - name: Restart SSR server
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no deploy@10.133.133.11 "sudo systemctl restart webapp-dev"
