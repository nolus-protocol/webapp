name: Deploy dev

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: [self-hosted, frontend-deploy]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build frontend (SPA)
        env:
          VITE_BACKEND_URL: https://app-dev.nolus.io
          VITE_WS_URL: wss://app-dev.nolus.io/ws
        run: |
          npm install
          npm run build

      - name: Build Rust backend
        run: |
          cd backend
          cargo build --release

      - name: Prepare deployment bundle
        run: |
          mkdir -p deploy-bundle
          cp -r dist/ deploy-bundle/
          cp backend/target/release/nolus-backend deploy-bundle/
          cp -r backend/config/ deploy-bundle/

      - name: Deploy via rclone
        run: |
          rclone sync deploy-bundle/ :sftp,host=10.133.133.11,user=deploy,key_file=~/.ssh/id_ed25519:/opt/deploy/builds/app-dev/ \
            --filter "- .env" \
            --verbose

      - name: Restart backend
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no deploy@10.133.133.11 "sudo systemctl restart webapp-dev"
